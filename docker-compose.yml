version: '3.3'

services:
  postgres:
    image: postgres:13
    restart: always
    environment: 
      - POSTGRES_DB=my_store
      - POSTGRES_USER=calel
      - POSTGRES_PASSWORD=1234
    ports:
      - 5432:5432
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@mail.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - 5050:80